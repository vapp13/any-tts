<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Text-to-Speech</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        #audioPlayer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">TikTok Text-to-Speech</h1>
        <form id="ttsForm">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea id="text" name="text" class="form-control" rows="4" placeholder="Enter text to convert to speech"></textarea>
            </div>
            <div class="mb-3">
                <label for="voice" class="form-label">Select Voice:</label>
                <select id="voice" name="voice" class="form-select">
                    <option value="en_us_002">English US - Female</option>
                    <option value="en_us_006">English US - Male</option>
                    <option value="en_uk_001">English UK - Male</option>
                    <option value="fr_001">French - Male</option>
                    <option value="jp_001">Japanese - Female</option>
                    <option value="en_us_ghostface">Ghost Face</option>
                    <option value="en_us_chewbacca">Chewbacca</option>
                    <option value="en_us_c3po">C3PO</option>
                    <option value="en_us_stitch">Stitch</option>
                    <option value="en_us_stormtrooper">Stormtrooper</option>
                    <option value="en_us_rocket">Rocket</option>
                    <!-- Add more voices as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="sessionId" class="form-label">Session ID:</label>
                <input type="text" id="sessionId" name="sessionId" class="form-control" placeholder="Enter your session ID">
            </div>
            <button type="button" id="convertBtn" class="btn btn-primary w-100">Convert to Speech</button>
        </form>
        <audio id="audioPlayer" controls class="w-100 mt-3"></audio>
        <a id="downloadLink" href="#" class="btn btn-success w-100 mt-3" download style="display:none;">Download MP3</a>
    </div>

    <!-- Bootstrap JS (Optional for better interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
